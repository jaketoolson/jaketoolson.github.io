---
layout: default
category: projects
---

    <div class="card-deck">
    {% for project in site.data.projects  %}
        <div class="card" >
            <img class="card-img-top" src="{{ project.img_card_src }}" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title"><a href="{{ project.permalink }}">{{ project.name }}</a></h4>
                <p class="card-text">
                    {{ project.desc }}
                </p>
            </div>
        </div>
    {% endfor %}
    </div>
